
{% if upcomingevents%}
<center><div class="article-list">
        <div class="container">
            <!-- Start: Intro -->
            <div class="intro" style="margin-top: 40px; margin-bottom: 40px;">
                <h2 class="text-center">Upcoming Events</h2>
            </div>
            <!-- End: Intro -->
            <!-- Start: Articles -->
            <div class="row articles">

                {% for event in upcomingevents %}
                <a href="{% url 'events:events_detail' event.id%}" style="display: block; text-decoration: none; color:black;">
                    <div class="col-sm-6 col-md-4 item">
                        <div class="card border-white border rounded shadow-lg" style="width: 20rem; height: 27rem;">
                            <img class="card-img-top" src="{{ event.pic1.url }}" alt="Card image cap" height="200px">
                            <div class="card-body">
                                <center><h5 class="card-title">{{ event.event_name }}</h5></center>
                            <p class="card-text">
                                Date - {{ event.date|date:"d F Y" }}
                                <br>
                                {{ event.description|truncatewords:50 }}
                                <br>
                                <br>
                            </p>
                                <center><a href="{% url 'events:events_detail' event.id%}" class="btn btn-primary action rounded-circle"><i class="fa fa-arrow-right"></i></a></center>
                        </div>
                    </div>
                </a>
            </div>
                {% endfor %}

            <!-- End: Articles -->
            </div>
    </div>
    </div></center>
<style>
    .item{
        margin-bottom: 20px;
    }

</style>
{% endif %}
