{% extends 'base.html' %}
{% load static %}
{% block static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CNC | Register</title>
{% endblock %}
{% block content %}
  <div class="card container mt-5 border-white border rounded shadow-lg" style="width: 30rem;">
    <div class="mt-3" align="center">
        <img src="/media/loginlogo.png" height="80" width="80" class="rounded">
    </div>
    <div class="container">
        <div class="form">
            <h2 class="mb-4 font-weight-light mt-3"><center>Register</center></h2>
          <form class="mt-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group" align="center">
                  <input class="form-control" name="username" required id="id_username" type="Username" maxlength="50" placeholder="Username">
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group" align="center">
                  <input class="form-control" name="first_name" required id="id_first_name" maxlength="50" type="text" placeholder="First Name">
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group" align="center">
                  <input class="form-control" name="last_name" required id="id_last_name" maxlength="50" type="text" placeholder="Last Name">
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group" align="center">
                  <input class="form-control" name="roll_no" required id="id_roll_no" type="Number" placeholder="Roll Number" max="100000000000" min="10000000000">
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group" align="center">
                  <input class="form-control" name="email" required id="id_email" type="email" placeholder="Email Address">
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group" align="center">
                  <input class="form-control" name="phoneno" required id="id_phoneno" type="Number" placeholder="Primary Phone Number" max="9999999999" min="6000000000">
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label for="id_course">Course:</label>
                  <select class="form-control" name="course" id="id_course">
                    <option value="BTECH">B.Tech</option>
                    <option value="MTECH">M.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BSC">B.Sc</option>
                    <option value="MSC">M.Sc</option>
                    <option value="MBA">MBA</option>
                </select>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label for="id_branch">Branch:</label>
                  <select class="form-control" name="branch" id="id_branch">
                    <option value="CE">CE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="ECS">ECS</option>
                    <option value="EIC">EIC</option>
                    <option value="EL">EL</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                </select>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <input class="form-control" name="password1" minlength="6" required id="id_password1" type="password" placeholder="Choose Password">
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <input class="form-control" name="password2" minlength="6" required id="id_password2" type="password" placeholder="Confirm Password">
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <label for="id_icard">I-card Front:</label><input type="file" name="icard" accept="image/*" id="id_icard">
                </div>
              </div>

              <div class="col-lg-12" align="center">
                <button type="submit" value="submit" class="btn  btn-md btn-block text-white btn-danger border-0"><span> Create Account </span></button>

              </div>
            </div>
          </form>
            <div class="col mt-4" align="center">
              Already have an account? <a href="{% url 'accounts:login' %}" class="text-danger">Log In</a>
            </div>
          </div>
    </div>
</div>
    {% endblock %}
    {% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% endblock %}
